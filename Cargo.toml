[package]
name = "zero-mysql"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "example"
path = "bin/example.rs"
[[bin]]
name = "example-text"
path = "bin/example_text.rs"
[[bin]]
name = "example-async"
path = "bin/example-async.rs"
required-features = ["dev"]

[dependencies]
thiserror = "2.0"
bytes = "1.9"
tokio = { version = "1", features = ["io-util", "net"], optional = true }
tokio-util = { version = "0.7", features = ["codec"] }
zerocopy = { version = "0.8", features = ["derive"] }
sha1 = "0.10"
sha2 = "0.10"
url = "2.5"
bitflags = "2.6"

[features]
default = ["sync", "async"]
sync = []
async = ["tokio"]
dev = ["tokio/full"]
